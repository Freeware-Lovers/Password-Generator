<script>
function validateForm() {
  var n = document.forms["contactForm"]["name"].value;
  if (n == "") {
    alert("Имя должно быть заполнено");
    return false;
  }
  var e = document.forms["contactForm"]["email"].value;
  if (e == "") {
    alert("Электронная почта должна быть заполнена");
    return false;
  }
  var m = document.forms["contactForm"]["message"].value;
  if (m == "") {
    alert("Сообщение должно быть заполнено");
    return false;
  }
}

var x = document.referrer;
var url = window.location.href;
if (x == url) document.write('<div class="success"><p><strong>Спасибо!</strong> Ваше сообщение было успешно отправлено.</p></div>');
</script>

<div class="container">
<form name="contactForm" action="https://api.staticforms.xyz/submit" onsubmit="return validateForm()" method="POST">

<input type="text" id="name" name="name" placeholder="Ваше имя">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Ваш адрес электронной почты">
<input type="hidden" id="redirectTo" name="redirectTo" value="https://passwordgenerator.top/ru/contact">
<label for="subject">Сообщение</label>
